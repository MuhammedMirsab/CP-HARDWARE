     <!-- section -->

     <div id="shop-section">
        <div id="filter-section">
            <h6 class="f-heading">Filter</h6>
            <div class="filter">
                <div id="category-based" class="filters">
                    <h6 class="filter-heading">Browse by category</h6>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" name="category">
                        <label for="category-1">Power Tools</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" name="category">
                        <label for="category-2">Hand Tools</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" name="category">
                        <label for="category-3">Fasteners</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" name="category">
                        <label for="category-4">Electrical Supplies</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" name="category">
                        <label for="category-5">Plumbing Supplies</label>
                    </div>
                </div>
                </div>

                <div id="price-based" class="filters">
                    <h6 class="filter-heading">Price Range</h6>
                    <div>
                        <div class="price-inputs">
                            <div>
                                <div><label class="filter-option" for="">Min Price</label></div>
                                <input class="price-input-feild" type="number" name="price" id="price-min" min="0" max="645510" value="0">
                            </div>
                            <div>
                                <p style="margin-top: 33px;">-</p>
                            </div>
                            <div>
                                <div><label class="filter-option" for="">Max Price</label></div> 
                                <input class="price-input-feild" type="number" name="price" id="price-min" min="1" max="645510" value="645510">
                            </div>
                        </div>
                        <div>
                            <input type="range" name="price" id="price-range" min="0" max="645510" value="0">
                            <input type="range" name="price" id="price-range" min="1" max="645510" value="645510">
                        </div>
                        
                        
                       
                    </div>
                </div>
        </div>

        <div id="products-section">

        </div>
     </div>
